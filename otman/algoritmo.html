<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa 1</title>
    <script>
        function multiplos3() {
            if(!isNaN(document.getElementById("num1").value) && !isNaN(document.getElementById("num2").value)){
                 var a = parseInt(document.getElementById("num1").value);
                 var b = parseInt(document.getElementById("num2").value);
                 var multiplos = "";
            
            for (let i = a; i <= b; i++) {
                if (i%3 == 0){
                    multiplos += `${i} <br>`;

                }
            }
            if(a != b)
            for (let i = a; i >= b; i--) {
                if (i%3 == 0){
                    multiplos += `${i} <br>`;
                }
            }
            document.getElementById("out").innerHTML= `Resultado:<br> Los multiplos de 3 entre ${a} y ${b} son:<br> ${multiplos}`;
        
        }else {
            document.getElementById("out").innerHTML= `Existe un error en los tipos de datos ingresados`;
        }
    }
    </script>
</head>
<body>
    <p> <a href="index.html"> Regresar</a></p>
    Encontrar e imprimir todos los numeros comprendidos entre dos numeros enteros que son multiplos de 3. <br>
    Dato 1 <input type="text" value="9" id="num1"> <br>
    Dato 2 <input type="text" value="15" id="num2"> <br>
    <input type="button" value="Encontrar Multiplos de 3" onclick="multiplos3()"><br>
    <p id="out">  Resultado: </p><br>
</body>
</html>
